<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>js15-16</title>
  <link rel="stylesheet" href="css/library/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
<div class="Search">
    <form role="form" id="searchForm">
        <div class="form-group">
            <input type="text" name="search" placeholder="Type a search" class="form-control" id="searchField">
            <input type="button" name="searchButton" class="searchButton btn btn-primary center-block" id="searchButton" value="Search!">
        </div>
    </form>
    <script type="text/template" id="results">
        <%for(var i = 0; i< data.length;i++){%>
            <section class="row">
                <a href="<%=data[i].link%>" class="title_link" target="_blank">
                    <h3 class="title"><%=data[i].title%></h3>
                </a>
                <p class="link">
                    <%=data[i].htmlFormattedUrl%>
                </p>
                <p class="text_snippet">
                    <%=data[i].htmlSnippet%>
                </p>
            </section>
            <%}%>
    </script>
    <div id="results">

    </div>
</div>

      <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
      <script src="js/script.js"></script>
      <script src="js/library/template.js"></script>
</body>
</html>
